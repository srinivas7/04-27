<div class="container-fluid mt-1">
  <div class="row">
    <div class="col-md-2 event-label">
      <label>Dongle Event: </label>
    </div>
    <div class="col-md-2 event-info">
      <input type="text" class="form-control mt-1" value="AC" disabled />
    </div>

    <div class="col-md-2 event-label">
      <label>Model Event: </label>
    </div>
    <div class="col-md-2 event-info">
      <input type="text" class="form-control mt-1" value="BR" disabled />
    </div>

    <div class="col-md-2 event-label">
      <label>Reclassify: </label>
    </div>
    <div class="col-md-2 event-info">
      <input type="text" class="form-control mt-1" />
    </div>

  </div>
  <div class="row charts">
    <div class="col-md-6">
      <h4 class="heading">Event Video</h4>
      <div border-width:20px>
        <video id="vidcontent" width="600" height="250" controls loop>
          <source src="https://vzc-dat-video-hde-output-sbx.s3.amazonaws.com/357819090053200/1584055895.MP4"
            type="video/mp4">
        </video>
      </div>
    </div>
    <div class="col-md-6 pointer" (click)="mapClick('first')">
      <h4 class="heading">Accel X</h4>
      <div>
        <app-chart [type]="first" (eventIndex)="eventIndex($event)" [clickedEventIndex]="clickedEventIndex" [clickedEventInfo]="clickedEventInfo"></app-chart>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 pointer" (click)="mapClick('third')">
      <h4 class="heading">Speed</h4>
      <div>
        <app-chart [type]="third" (eventIndex)="eventIndex($event)" [clickedEventIndex]="clickedEventIndex" [clickedEventInfo]="clickedEventInfo"></app-chart>
      </div>
    </div>
    <div class="col-md-6 pointer" (click)="mapClick('second')">
      <h4 class="heading">Accel Y</h4>
      <div>
        <app-chart [type]="second" (eventIndex)="eventIndex($event)" [clickedEventIndex]="clickedEventIndex" [clickedEventInfo]="clickedEventInfo"></app-chart>
      </div>
    </div>
  </div>

  <div class="row mt-1">
    <div class="col-md-11"> <button [ngClass]="clickedEventIndex <= 0 ? 'disable':''" [disabled]="clickedEventIndex <= 0" class="button" (click)="previousEvent()" ><<Previous</button> </div>
    <div class="col-m1-2"> <button [ngClass]="clickedEventIndex >= tripEvents.eventDetails?.length-1 ? 'disable':''" [disabled]="clickedEventIndex > tripEvents.eventDetails?.length" class="button" (click)="nextEvent()">Next>></button> </div>
 </div>
</div>
